<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/assets/index-BBEI-ftL.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CzR0lkIR.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        // --- Admin entrypoint removal and route guard ---
        function isAdminPath(path) {
          try {
            return /(\/|^)(admin|cms)(\/|$)/i.test(path);
          } catch (_) { return false; }
        }

        function guardAdminRoute() {
          if (isAdminPath(location.pathname)) {
            history.replaceState(null, '', '/');
            window.dispatchEvent(new Event('popstate'));
          }
        }

        function patchHistory() {
          const wrap = (type) => {
            const orig = history[type];
            return function() {
              const ret = orig.apply(this, arguments);
              guardAdminRoute();
              return ret;
            };
          };
          history.pushState = wrap('pushState');
          history.replaceState = wrap('replaceState');
          window.addEventListener('popstate', guardAdminRoute);
          guardAdminRoute();
        }

        function removeAdminButtons(root) {
          const selector = 'a, button, [role="button"]';
          const nodes = root.querySelectorAll(selector);
          let removed = false;
          nodes.forEach((el) => {
            const text = (el.textContent || '').trim();
            const href = (el.getAttribute && (el.getAttribute('href') || el.getAttribute('data-href'))) || '';
            if (/^\s*admin\b/i.test(text) || /\badmin\b/i.test(href) || /\bcms\b/i.test(href)) {
              const container = el.closest('a, button, li, div') || el;
              try { container.remove(); removed = true; } catch(_) {}
            }
          });
          return removed;
        }

        patchHistory();

        // --- Remove the section immediately after "Get in touch" and before the footer ---
        function removeAfterGetInTouch(root) {
          const headings = root.querySelectorAll('h1, h2, h3, h4');
          let targetSection = null;
          for (const h of headings) {
            const txt = (h.textContent || '').trim();
            if (/^get\s*in\s*touch$/i.test(txt)) {
              const container = h.closest('section, div, main') || h.parentElement;
              if (!container) break;
              // Walk to the next element siblings until we hit a footer; remove the first section-like block
              let node = container.nextElementSibling;
              const footer = root.querySelector('footer');
              while (node && node !== footer) {
                if (node.matches && node.matches('section, div')) { targetSection = node; break; }
                node = node.nextElementSibling;
              }
              break;
            }
          }
          if (targetSection) {
            try { targetSection.remove(); return true; } catch (_) { return false; }
          }
          return false;
        }

        // --- Remove Content Management System UI, but ONLY on admin routes ---
        function removeCmsUi(root) {
          if (!isAdminPath(location.pathname)) return false;
          const patternsTitle = /content\s*management\s*system|admin\s*user/i;
          const patternsTabs = /media\s*gallery|team\s*profiles|content\s*editor|settings/i;
          const containers = root.querySelectorAll('header, nav, main, section, div');
          for (const node of containers) {
            const txt = (node.textContent || '');
            if (!txt) continue;
            if (!(patternsTitle.test(txt) && patternsTabs.test(txt))) continue;
            const appRoot = document.getElementById('root');
            if (!node || node === document.body || node === appRoot || node.contains(appRoot)) continue;
            const target = node.closest('header, nav, main, section, div') || node;
            try { target.remove(); return true; } catch (_) { return false; }
          }
          return false;
        }

        // --- Remove just the "Team Profiles" tab/section in the CMS (admin routes only) ---
        function removeTeamProfiles(root) {
          if (!isAdminPath(location.pathname)) return false;
          let changed = false;
          const selectors = ['a', 'button', '[role="tab"]', 'li', 'div', 'h1', 'h2', 'h3', 'h4'];
          const nodes = root.querySelectorAll(selectors.join(','));
          nodes.forEach((el) => {
            const txt = (el.textContent || '').trim();
            if (!txt) return;
            if (/^team\s*profiles$/i.test(txt) || /team\s*profiles/i.test(txt)) {
              const target = el.closest('[role="tab"], li, a, button, section, div') || el;
              try { target.remove(); changed = true; } catch (_) {}
            }
          });
          // Also remove any content panels labeled as Team Profiles
          const panelCandidates = root.querySelectorAll('section, div');
          panelCandidates.forEach((p) => {
            const t = (p.textContent || '').trim();
            if (t && /^team\s*profiles$/i.test(t)) { try { p.remove(); changed = true; } catch (_) {} }
          });
          return changed;
        }

        function safeContainer(node) {
          if (!node) return null;
          const root = document.getElementById('root');
          if (node === document.body || node === root) return null;
          // Do not remove top-level layout containers
          if (node.tagName === 'MAIN' && node.contains(root)) return null;
          return node;
        }

        function removeUploadSection(root) {
          const headings = root.querySelectorAll('h1, h2, h3, h4');
          for (const h of headings) {
            const txt = (h.textContent || '').trim();
            if (!txt || !/Upload\s+New\s+Media/i.test(txt)) continue;
            const scope = h.closest('section, div') || h.parentElement;
            if (!scope) continue;
            const hasButtons = scope.querySelector('button, a');
            const hasChoose = /Choose Images|Choose Videos/i.test(scope.textContent || '');
            if (!hasButtons || !hasChoose) continue;
            const container = safeContainer(scope) || safeContainer(scope.parentElement) || scope;
            try {
              container.remove();
              return true;
            } catch (_) { /* noop */ }
          }
          return false;
        }

        const tryRemove = () => removeUploadSection(document);
        // Also remove Admin buttons in header if present, CMS UI, Team Profiles tab, and the section after "Get in touch"
        removeAdminButtons(document);
        removeCmsUi(document);
        removeTeamProfiles(document);
        removeAfterGetInTouch(document);
        if (tryRemove()) return;

        // Hide any visible CMS section on non-admin pages by title match
        function removeCmsSectionAnywhere(root) {
          const headings = root.querySelectorAll('h1,h2,h3,h4');
          for (const h of headings) {
            const txt = (h.textContent || '').trim();
            if (!/^content\s*management\s*system$/i.test(txt)) continue;
            const appRoot = document.getElementById('root');
            const container = h.closest('section,div,main') || h.parentElement;
            if (!container || container === document.body || container === appRoot) continue;
            try { container.remove(); return true; } catch (_) { return false; }
          }
          return false;
        }

        // Hide CMS header elements: Admin User, Last login, Logout, and navigation tabs
        function removeCmsHeaderElements(root) {
          const appRoot = document.getElementById('root');
          let changed = false;
          
          // Remove elements containing "Admin User", "Last login: Today", "Logout"
          const userElements = root.querySelectorAll('*');
          userElements.forEach((el) => {
            const txt = (el.textContent || '').trim();
            if (!txt) return;
            if (/admin\s*user|last\s*login\s*:\s*today|logout/i.test(txt)) {
              const container = el.closest('div, span, p, header, nav') || el;
              if (container && container !== document.body && container !== appRoot && !container.contains(appRoot)) {
                try { container.remove(); changed = true; } catch (_) {}
              }
            }
          });
          
          // Remove navigation tabs: Media Gallery, Team Profiles, Content Editor, Settings
          const navElements = root.querySelectorAll('a, button, [role="tab"], li, div');
          navElements.forEach((el) => {
            const txt = (el.textContent || '').trim();
            if (!txt) return;
            if (/^(media\s*gallery|team\s*profiles|content\s*editor|settings)$/i.test(txt)) {
              const container = el.closest('nav, ul, div, section') || el;
              if (container && container !== document.body && container !== appRoot && !container.contains(appRoot)) {
                try { container.remove(); changed = true; } catch (_) {}
              }
            }
          });
          
          return changed;
        }
        removeCmsSectionAnywhere(document);
        removeCmsHeaderElements(document);

        const observer = new MutationObserver(() => {
          removeAdminButtons(document);
          removeCmsUi(document);
          removeTeamProfiles(document);
          removeAfterGetInTouch(document);
          removeCmsSectionAnywhere(document);
          removeCmsHeaderElements(document);
          if (tryRemove()) observer.disconnect();
        });
        observer.observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>
  </body>
</html>
